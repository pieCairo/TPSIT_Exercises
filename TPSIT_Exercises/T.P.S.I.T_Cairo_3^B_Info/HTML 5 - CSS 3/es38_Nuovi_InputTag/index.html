<!DOCTYPE html>        <!--  documento html 5  --> 
<html lang="it">
   <head>
        <meta charset="UTF-8" />
        <title> Modello </title>
		<link  rel="stylesheet" href="index.css">
   </head>
   <body>
      <h1 align= "center" > Questo Ã¨ il modello </h1>
      <form id="wrapper" action="pagina2.html">   
         <label for="txtUser">Nome: </label>
         <input type="text" name="txtUser" id="txtUser" pattern="[a-z]{1}[a-z_]{2,19}" title="Inserire una stringa lunga da 3-20 che contenga solo lettere minuscole o l'underscore">
         <!-- Name serve per inviare il contenuto del controllo al server, mentre ID serve per associare una label -->
         <br> <br>
         <label for="txtHeight">Altezza: </label>
         <input type="number" name="txtHeight" id="txtHeight" min="1.50" max="2.20" step="0.01"pattern="[a-z]{1}[a-z_]{2,19}">
         <br> <br>
         <fieldset>
            <legend> Informazioni personali</legend>
            <label for="txtcolor"> Scegli il tuo colore preferito</label>
            <input type="color" name="txtcolor" id="txtcolor"><br>
            <label for="txtNascita"> Scrivi la tua data di nascita</label> 
            <input type="date" name="txtNascita" id="txtNascita" min="2001-01-01" max="2010-01-01"> <br>
            <label for="txtHome">Residenza: </label>
            <input type="text" list="listHome" name="txtHome" id="txtHome"> 
            <datalist id="listHome">
               <option>Fossano</option>
               <option>Cuneo</option>
               <option>Torino</option>
               <option>Milano</option>
               <option>Saluzzo</option>
               <option>Bra</option>
            </datalist>
         </fieldset>

         <label for="txtKnowledge">Conoscenze informatiche</label> <br>
         <span>1</span>
         <input type="range" name="txtKnowledge" min="1" max="10" step="1">
         <span>10</span>


         <input type="submit">
         
         
      </form>
	  
   </body>
   
</html>
