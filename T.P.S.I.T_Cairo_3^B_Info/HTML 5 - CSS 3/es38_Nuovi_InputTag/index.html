<!DOCTYPE html>        <!--  documento html 5  --> 
<html lang="it">
   <head>
        <meta charset="UTF-8" />
        <title> Modello </title>
		<link  rel="stylesheet" href="index.css">
   </head>
   <body>
      <h1 align= "center" > Questo è il modello </h1>
      <form id="wrapper" action="pagina2.html">   
         <label for="txtUser">Nome: </label>
         <input type="text" name="txtUser" id="txtUser" pattern="[a-z]{1}[a-z_]{2,19}" title="Inserire una stringa lunga da 3-20 che contenga solo lettere minuscole o l'underscore">
         <!-- Name serve per inviare il contenuto del controllo al server, mentre ID serve per associare una label -->
         <br> <br>
         <label for="txtEta">Età: </label>
         <input type="number" name="txtEta" id="txtEta" min="15" max="90" step="5"pattern="[a-z]{1}[a-z_]{2,19}">
         <br> <br>
         <input type="submit"> 
      </form>
	  
   </body>
   
</html>
